<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Manager | LU Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-container { padding: 80px 10%; }
        .upload-section { background: var(--glass); border: 1px solid var(--glass-border); padding: 3rem; border-radius: 24px; margin-top: 2rem; }
        textarea { width: 100%; height: 200px; background: #2d3748; border: none; border-radius: 12px; color: white; padding: 1rem; margin: 1rem 0; font-family: inherit; }
        .status-msg { margin-top: 1rem; font-weight: 600; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">LU ADMIN</div>
        <ul class="nav-links">
            <li><a href="index.html">Back to Site</a></li>
            <li><button class="btn-primary" id="logout-btn">Logout</button></li>
        </ul>
    </nav>
    <div class="admin-container">
        <h1 class="gradient-text">Manage Knowledge Base</h1>
        <p>Only authorized users can add raw data to LU's brain.</p>
        <div class="upload-section">
            <h3>Ingest New Content</h3>
            <p>Paste text below to chunk and embed into pgvector.</p>
            <textarea id="raw-content" placeholder="Paste your document or website text here..."></textarea>
            <button class="btn-large" id="ingest-btn">Start Vector Ingestion</button>
            <div id="status" class="status-msg"></div>
        </div>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
